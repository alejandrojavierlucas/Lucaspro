<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ataques Cibernéticos — Tabla</title>
  <style>
    :root {
      --rosa: #f06a8a;
      --rosa-oscuro: #e14b6b;
      --bordes: #3d5a80;
      --fondo: linear-gradient(180deg,#fbfdff 0%, #f0f4f8 100%);
      --fila: #f8fafc;
      --texto: #0f1724;
      --muted: #526676;
      --card-bg: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--fondo);
      color: var(--texto);
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* NAV */
    .nav {
      display: flex;
      gap: 14px;
      background: linear-gradient(90deg, var(--rosa) 0%, var(--rosa-oscuro) 100%);
      padding: 12px 16px;
      border-radius: 12px;
      color: white;
      align-items: center;
      box-shadow: 0 8px 24px rgba(14, 30, 37, 0.08);
      margin-bottom: 22px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 160ms ease, transform 160ms ease;
    }

    .nav a:hover { background: rgba(255,255,255,0.08); transform: translateY(-1px); }

    .page-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 12px;
    }

    .page-head h1 {
      font-size: 22px;
      color: #07203a;
    }

    .hint {
      color: var(--muted);
      font-size: 14px;
    }

    .table-wrap {
      overflow-x: auto;
      margin-top: 12px;
      padding-bottom: 6px;
    }

    .table-ciber {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(12, 30, 40, 0.06);
      min-width: 880px;
    }

    .table-ciber thead th {
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(245,248,250,0.98));
      text-transform: uppercase;
      font-size: 13px;
      padding: 14px 16px;
      border-bottom: 2px solid rgba(10,20,30,0.04);
      color: #0b2233;
      letter-spacing: .8px;
      text-align: left;
    }

    .table-ciber td {
      padding: 14px 16px;
      border-top: 1px solid rgba(10, 20, 30, 0.03);
      font-size: 15px;
      vertical-align: top;
      color: #10202b;
    }

    .table-ciber tbody tr:nth-child(even) { background: var(--fila); }

    .table-ciber td:first-child {
      width: 170px;
      font-weight: 700;
      color: #10202b;
    }

    .table-ciber td:nth-child(5) {
      width: 92px;
      text-align: center;
    }

    .table-ciber img {
      width: 56px;
      height: 56px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(2, 6, 23, 0.06);
      background: #fff;
      display: inline-block;
    }

    .small { font-size: 14px; color: var(--muted); line-height: 1.35; }

    /* Botón flotante */
    .btn-volver {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: linear-gradient(90deg,var(--rosa),var(--rosa-oscuro));
      color: white;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(13, 34, 54, 0.12);
      transition: transform 160ms ease, box-shadow 160ms ease;
      z-index: 200;
    }

    .btn-volver:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(13,34,54,0.14); }

    caption {
      text-align: left;
      padding: 12px 16px;
      color: var(--muted);
      font-size: 14px;
    }

    /* Responsive tweaks */
    @media (max-width: 980px) {
      .table-ciber { min-width: 760px; }
    }
    @media (max-width: 640px) {
      body { padding: 14px; }
      .nav { gap: 10px; padding: 10px 12px; }
      .page-head { flex-direction: column; align-items: flex-start; gap: 8px; }
      .table-ciber { min-width: 640px; }
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="nav" role="navigation" aria-label="menu principal">
    <a href="index.html">Inicio</a>
    <a href="#">Unidad 1</a>
    <a href="#">Unidad 2</a>
    <a href="#">Unidad 3</a>
  </nav>

  <div class="page-head">
    <div>
      <h1>Principales ataques cibernéticos</h1>
      <div class="hint">Descripción, impacto, ejemplo e imagen representativa — útil para presentaciones</div>
    </div>
  </div>

  <div class="table-wrap" role="region" aria-labelledby="tabla-descripcion">
    <table class="table-ciber" id="tablaCiberseguridad" aria-describedby="tabla-descripcion">
      <caption id="tabla-descripcion">Lista con descripción, impacto, ejemplo e imagen representativa.</caption>
      <thead>
        <tr>
          <th>Ataque</th>
          <th>Descripción</th>
          <th>Impacto</th>
          <th>Ejemplo</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Botón para volver -->
  <a href="index.html" class="btn-volver" title="Volver al inicio">← Volver al inicio</a>

  <script>
    // Datos completos de ataques
    const ataques = [
      {
        ataque: "Phishing",
        description: "Engaña al usuario para robar credenciales o datos sensibles mediante correos o sitios falsos.",
        impacto: "Robo de identidad, pérdida de datos, acceso no autorizado.",
        ejemplo: "Correo falso de un banco solicitando datos de acceso.",
        imagen: "https://cdn-icons-png.flaticon.com/512/2930/2930765.png"
      },
      {
        ataque: "Malware",
        description: "Software malicioso (virus, troyanos, gusanos) que compromete sistemas.",
        impacto: "Pérdida o corrupción de datos, espionaje.",
        ejemplo: "Archivo adjunto que instala un troyano al abrirlo.",
        imagen: "https://cdn-icons-png.flaticon.com/512/2889/2889676.png"
      },
      {
        ataque: "Ransomware",
        description: "Malware que cifra archivos y exige rescate por su restauración.",
        impacto: "Interrupción de operaciones y costes de recuperación.",
        ejemplo: "Cifrado de archivos en servidores empresariales tras ejecutar un ejecutable malicioso.",
        imagen: "https://cdn-icons-png.flaticon.com/512/6470/6470979.png"
      },
      {
        ataque: "Inyección SQL",
        description: "Inserción de comandos SQL maliciosos en entradas de la aplicación.",
        impacto: "Exposición o modificación de datos sensibles.",
        ejemplo: "Usar ' OR '1'='1 en un formulario de login para omitir autenticación.",
        imagen: "https://cdn-icons-png.flaticon.com/512/3208/3208678.png"
      },
      {
        ataque: "Cross-Site Scripting (XSS)",
        description: "Inyección de scripts que ejecutan código malicioso en el navegador de la víctima.",
        impacto: "Robo de cookies/sesiones y suplantación.",
        ejemplo: "Campo de comentario que permite insertar <script> y roba la cookie.",
        imagen: "https://cdn-icons-png.flaticon.com/512/6234/6234651.png"
      },
      {
        ataque: "DoS / DDoS",
        description: "Saturación de recursos para impedir el servicio a usuarios legítimos.",
        impacto: "Pérdida de disponibilidad y daños reputacionales.",
        ejemplo: "Botnet que envía millones de peticiones a un servidor.",
        imagen: "https://cdn-icons-png.flaticon.com/512/2666/2666505.png"
      },
      {
        ataque: "Man-in-the-Middle (MitM)",
        description: "Intercepción y posible modificación de la comunicación entre dos partes.",
        impacto: "Exposición de credenciales y manipulación de datos en tránsito.",
        ejemplo: "Atacante en una red Wi‑Fi pública que captura credenciales no cifradas.",
        imagen: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
      },
      {
        ataque: "Fuerza Bruta",
        description: "Prueba automática de muchas combinaciones para adivinar contraseñas.",
        impacto: "Compromiso de cuentas con contraseñas débiles.",
        ejemplo: "Script que prueba miles de contraseñas contra un login.",
        imagen: "https://cdn-icons-png.flaticon.com/512/2164/2164896.png"
      },
      {
        ataque: "Credential stuffing",
        description: "Uso de credenciales filtradas de otras brechas para intentar acceso en múltiples servicios.",
        impacto: "Compromiso de cuentas donde se reutiliza contraseña.",
        ejemplo: "Lista de usuario/contraseñas de una brecha usada en otro sitio.",
        imagen: "https://cdn-icons-png.flaticon.com/512/3064/3064197.png"
      },
      {
        ataque: "Zero-day",
        description: "Explotación de una vulnerabilidad desconocida por el fabricante.",
        impacto: "Compromiso grave y difícil de mitigar hasta que salga parche.",
        ejemplo: "Exploit que aprovecha fallo recién descubierto en un servidor.",
        imagen: "https://cdn-icons-png.flaticon.com/512/3050/3050525.png"
      },
      {
        ataque: "Insider Threat",
        description: "Persona con acceso legítimo que abusa o filtra información.",
        impacto: "Pérdida de datos sensibles y daño reputacional.",
        ejemplo: "Empleado que descarga y comparte información confidencial.",
        imagen: "https://cdn-icons-png.flaticon.com/512/9251/9251437.png"
      },
      {
        ataque: "Supply Chain Attack",
        description: "Compromiso de software o servicios de terceros para propagar malware o puertas traseras.",
        impacto: "Compromiso masivo difícil de detectar y amplio alcance.",
        ejemplo: "Actualización de proveedor que incluye código malicioso.",
        imagen: "https://cdn-icons-png.flaticon.com/512/706/706195.png"
      }
    ];

    // Inserta filas en la tabla de forma segura (escapando texto)
    const tbody = document.querySelector("#tablaCiberseguridad tbody");

    function escapeHtml(str) {
      if (str === null || str === undefined) return "";
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    ataques.forEach(item => {
      const tr = document.createElement("tr");

      const tdAtaque = document.createElement("td");
      tdAtaque.innerHTML = `<div>${escapeHtml(item.ataque)}</div>`;
      tr.appendChild(tdAtaque);

      const tdDesc = document.createElement("td");
      tdDesc.innerHTML = `<div class="small">${escapeHtml(item.description)}</div>`;
      tr.appendChild(tdDesc);

      const tdImpact = document.createElement("td");
      tdImpact.innerHTML = `<div class="small">${escapeHtml(item.impacto)}</div>`;
      tr.appendChild(tdImpact);

      const tdEj = document.createElement("td");
      tdEj.innerHTML = `<div class="small">${escapeHtml(item.ejemplo)}</div>`;
      tr.appendChild(tdEj);

      const tdImg = document.createElement("td");
      const img = document.createElement("img");
      img.src = item.imagen;
      img.alt = escapeHtml(item.ataque);
      img.loading = "lazy";
      tdImg.appendChild(img);
      tr.appendChild(tdImg);

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
