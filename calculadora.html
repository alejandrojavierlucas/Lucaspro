<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora Retro — Alejandro Javier</title>

  <style>
    :root {
      --bg: #07121a;
      --panel: #0c1620;
      --lcd-bg: #081a10;
      --lcd-glow: #1aff4d;
      --button: #0f1b25;
      --button-edge: #091018;
      --accent: #1aff4d;
      --text: #b7f7b9;
      --muted: #7d9a8a;
      --nav-bg: rgba(5, 12, 8, 0.25);
      --nav-border: rgba(26, 255, 80, 0.08);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background: radial-gradient(ellipse at 20% 10%, rgba(26, 60, 30, 0.09) 0%, transparent 20%),
                  radial-gradient(ellipse at 80% 90%, rgba(10, 30, 10, 0.06) 0%, transparent 25%),
                  var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text);
      flex-direction: column;
      gap: 18px;
    }

    .topnav {
      width: 100%;
      max-width: 920px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      margin-top: 25px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.18), rgba(0, 0, 0, 0.06));
      border: 1px solid var(--nav-border);
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(4px);
    }

    .topnav a {
      padding: 8px 14px;
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.45);
      background: linear-gradient(180deg, rgba(5, 20, 10, 0.25), rgba(10, 30, 12, 0.12));
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.55);
      letter-spacing: 1px;
    }

    .topnav a:hover {
      color: var(--accent);
      text-shadow: 0 0 6px rgba(26, 255, 85, 0.4);
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.6), 0 0 18px rgba(26, 255, 85, 0.15);
    }

    .retro-wrap {
      width: 360px;
      max-width: 92vw;
      background: linear-gradient(180deg, #041016 0%, #08121a 60%);
      border: 3px solid #061017;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), inset 0 2px 0 rgba(255, 255, 255, 0.02);
      padding: 18px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    .retro-header {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 1px;
    }

    .brand {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .led {
      width: 10px;
      height: 10px;
      background: linear-gradient(180deg, #0bff3a, #007a15);
      box-shadow: 0 0 8px rgba(30, 255, 80, 0.28), inset 0 -2px 4px rgba(0, 0, 0, 0.3);
      border-radius: 2px;
      border: 1px solid rgba(0, 0, 0, 0.5);
    }

    .lcd {
      background: linear-gradient(180deg, rgba(6, 20, 10, 1), rgba(4, 12, 8, 1));
      border-radius: 6px;
      padding: 12px;
      border: 2px solid rgba(10, 40, 10, 0.6);
    }

    .lcd-screen {
      height: 76px;
      background: linear-gradient(180deg, #05170b 0%, #081f0f 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 12px 16px;
      box-shadow: inset 0 -4px 14px rgba(0, 0, 0, 0.6);
    }

    #ans {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--lcd-glow);
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: right;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 6px rgba(26, 255, 85, 0.25), 0 0 12px rgba(26, 255, 85, 0.12);
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .key {
      background: linear-gradient(180deg, #0b1c1a 0%, #071215 100%);
      border: 2px solid var(--button-edge);
      height: 56px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--text);
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.02);
      cursor: pointer;
      user-select: none;
    }

    .key:active, .key.pressed {
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.6);
    }

    .key.num { background: linear-gradient(180deg, #0e2a20, #051615); }
    .key.op { background: linear-gradient(180deg, #08321b, #042212); color: var(--accent); font-weight: 700; }
    .key.clear { background: linear-gradient(180deg, #3a0f0f, #1c0606); color: #ffb3b3; }
    .key.zero { grid-column: span 2; }
    .key.equal { grid-column: span 2; background: linear-gradient(180deg, #0b3b14, #04220b); color: var(--accent); font-weight: 800; }

    .note {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1aff4d22;
      color: var(--accent);
      font-weight: bold;
      border: 1px solid var(--accent);
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: 0.3s;
      display: inline-block;
    }

    .back-button:hover {
      background-color: var(--accent);
      color: #07121a;
    }
  </style>
</head>
<body>
  <nav class="topnav">
    <a href="index.html">Inicio</a>
    <a href="unidad1.html">Unidad 1</a>
    <a href="unidad2.html">Unidad 2</a>
    <a href="unidad3.html">Unidad 3</a>
    <a href="unidad4.html">Unidad 4</a>
  </nav>

  <div class="retro-wrap">
    <div class="retro-header">
      <div class="brand">
        <div class="led"></div>
        CALCULADORA RETRO
      </div>
      <div>By Alejandro Javier</div>
    </div>

    <div class="lcd">
      <div class="lcd-screen">
        <input type="text" id="ans" readonly />
      </div>
    </div>

    <div class="keys">
      <div class="key num">7</div>
      <div class="key num">8</div>
      <div class="key num">9</div>
      <div class="key op">/</div>

      <div class="key num">4</div>
      <div class="key num">5</div>
      <div class="key num">6</div>
      <div class="key op">*</div>

      <div class="key num">1</div>
      <div class="key num">2</div>
      <div class="key num">3</div>
      <div class="key op">-</div>

      <div class="key num zero">0</div>
      <div class="key op">+</div>
      <div class="key equal">=</div>
      <div class="key clear">C</div>
    </div>
  </div>

  <a href="index.html" class="back-button">← Regresar al inicio</a>

  <script>
    const output = document.getElementById('ans');
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        const val = key.textContent;

        if (key.classList.contains('num') || key.classList.contains('op')) {
          output.value += val;
        } else if (key.classList.contains('equal')) {
          try {
            output.value = eval(output.value);
          } catch (e) {
            output.value = 'Error';
          }
        } else if (key.classList.contains('clear')) {
          output.value = '';
        }
      });
    });
  </script>
</body>
</html>
